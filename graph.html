<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Berlin", "label": "Berlin", "shape": "dot", "size": 10}, {"id": "Hamburg", "label": "Hamburg", "shape": "dot", "size": 10}, {"id": "Hannover", "label": "Hannover", "shape": "dot", "size": 10}, {"id": "Leipzig", "label": "Leipzig", "shape": "dot", "size": 10}, {"id": "Bremen", "label": "Bremen", "shape": "dot", "size": 10}, {"id": "Dortmund", "label": "Dortmund", "shape": "dot", "size": 10}, {"id": "Frankfurt", "label": "Frankfurt", "shape": "dot", "size": 10}, {"id": "Nuernberg", "label": "Nuernberg", "shape": "dot", "size": 10}, {"id": "Norden", "label": "Norden", "shape": "dot", "size": 10}, {"id": "Essen", "label": "Essen", "shape": "dot", "size": 10}, {"id": "Koeln", "label": "Koeln", "shape": "dot", "size": 10}, {"id": "Duesseldorf", "label": "Duesseldorf", "shape": "dot", "size": 10}, {"id": "Mannheim", "label": "Mannheim", "shape": "dot", "size": 10}, {"id": "Karlsruhe", "label": "Karlsruhe", "shape": "dot", "size": 10}, {"id": "Muenchen", "label": "Muenchen", "shape": "dot", "size": 10}, {"id": "Stuttgart", "label": "Stuttgart", "shape": "dot", "size": 10}, {"id": "Ulm", "label": "Ulm", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "Berlin", "label": 1, "to": "Hamburg", "weight": 1}, {"from": "Berlin", "label": 1, "to": "Hannover", "weight": 1}, {"from": "Berlin", "label": 1, "to": "Leipzig", "weight": 1}, {"from": "Hamburg", "label": 1, "to": "Bremen", "weight": 1}, {"from": "Hamburg", "label": 1, "to": "Hannover", "weight": 1}, {"from": "Hannover", "label": 1, "to": "Bremen", "weight": 1}, {"from": "Hannover", "label": 1, "to": "Dortmund", "weight": 1}, {"from": "Hannover", "label": 1, "to": "Frankfurt", "weight": 1}, {"from": "Hannover", "label": 1, "to": "Leipzig", "weight": 1}, {"from": "Leipzig", "label": 1, "to": "Frankfurt", "weight": 1}, {"from": "Leipzig", "label": 1, "to": "Nuernberg", "weight": 1}, {"from": "Bremen", "label": 1, "to": "Norden", "weight": 1}, {"from": "Norden", "label": 1, "to": "Dortmund", "weight": 1}, {"from": "Dortmund", "label": 1, "to": "Essen", "weight": 1}, {"from": "Dortmund", "label": 1, "to": "Koeln", "weight": 1}, {"from": "Essen", "label": 1, "to": "Duesseldorf", "weight": 1}, {"from": "Koeln", "label": 1, "to": "Duesseldorf", "weight": 1}, {"from": "Koeln", "label": 1, "to": "Frankfurt", "weight": 1}, {"from": "Frankfurt", "label": 1, "to": "Mannheim", "weight": 1}, {"from": "Frankfurt", "label": 1, "to": "Nuernberg", "weight": 1}, {"from": "Mannheim", "label": 1, "to": "Karlsruhe", "weight": 1}, {"from": "Nuernberg", "label": 1, "to": "Muenchen", "weight": 1}, {"from": "Nuernberg", "label": 1, "to": "Stuttgart", "weight": 1}, {"from": "Karlsruhe", "label": 1, "to": "Stuttgart", "weight": 1}, {"from": "Stuttgart", "label": 1, "to": "Ulm", "weight": 1}, {"from": "Muenchen", "label": 1, "to": "Ulm", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
